<head>
  <title>WittyMerc</title>
<script src="http://192.168.1.8:8080/target/target-script-min.js#anonymous"></script>

</head>

<body>
  <hgroup>
	<h3><a href="http://www.witworks.in" target="_blank"><img src="http://witworks.com/assets/img/main_logo.png"></a> </h3>
	<p>Merchant App Example</p>
  </hgroup>

  <form id="readNfc" style="display:block;" >
  	{{> readNfc}}
  </form>
  <form id="paymentPage" style="display:none;">
  	{{> paymentPage}}
  </form>


  <footer>
	<p><a href="http://www.witworks.in/" target="_blank">WitWorks</a></p>
  </footer>

</body>


<template name="readNfc">
	<div class="group">
		<input type="number" id="amount"><span class="highlight"></span><span class="bar"></span>
		<label>Amount</label>
	</div>
	<button type="button" class="button buttonBlue"> Read Nfc
	<div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
	</button>
</template>

<template name="paymentPage">
	<h5> Charge Rs : <strong> {{amount}}</strong></h5>
	<button onclick="pay(amount)" type="button" class="button buttonBlue">Pay
		<div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
	</button>
</template>
